{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="{% static 'papers.css' %}">  
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<title>SOICT-PAPERS</title>
</head>
<body>
  <!-- NAVbar -->
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
        <div>
            <a class="navbar-brand" href="{% url 'index' %}">
                <img src="https://image.flaticon.com/icons/svg/782/782795.svg" width="30" height="30" class="d-inline-block align-top" alt="">
                SOICT-PAPERS
            </a>
        </div>
        </div>
    </nav>
<form method="POST">
    {% csrf_token %}
    <div class="container" style="margin-top:80px;">
        <h1>Thêm bài báo mới</h1>
        <hr class="my-4">
    </div>
    <div class="divcenter">
        <p>Tên bài báo</p>
        <input type="text" class="form-control" name="paper_name" placeholder="Nhập tên bài báo ở đây" required>
    </div>
    <p></p>
    <div class="form-row divcenter1">
        <div class="col-7">
            <p>Chi tiết</p>
            <input type="text" class="form-control" name="no" placeholder="Tên tạp chí, số xuất bản" required>
        </div>
        <div class="col">
            <p>Tháng xuất bản</p>
            <select class="custom-select" name="month">
                    <option selected>Chọn tháng</option>
                    <option value="1">Tháng 1</option>
                    <option value="2">Tháng 2</option>
                    <option value="3">Tháng 3</option>
                    <option value="4">Tháng 4</option>
                    <option value="5">Tháng 5</option>
                    <option value="6">Tháng 6</option>
                    <option value="7">Tháng 7</option>
                    <option value="8">Tháng 8</option>
                    <option value="9">Tháng 9</option>
                    <option value="10">Tháng 10</option>
                    <option value="11">Tháng 11</option>
                    <option value="12">Tháng 12</option>
            </select>
        </div>
        <div class="col">
            <p>Năm xuất bản</p>
            <input type="number" class="form-control" name="year" min="2000" max="2018" placeholder="2000-2018" required>
        </div>
        <p></p>
    </div>
    <div class="author">
        <p>Các tác giả</p>
        <textarea class="form-control" name="authors" rows="3" placeholder="Nhập tên các tác giả" required></textarea>
    </div>
    <input type="submit" class="btn btn-primary btn-lg button" value="Hoàn tất" />
</form>


</body>
</html>
